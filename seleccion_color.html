<!DOCTYPE html>
<html lang="es">
<head>
    <!-- Encabezado del documento -->
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Seleccionar Color</title>
    <!-- Enlace al archivo de estilos CSS -->
    <link rel="stylesheet" href="css/EstiloSeleccion.css">
</head>
<body>
    <!-- Contenedor principal del contenido -->
    <div id="contenedorPrincipal">
        <!-- Título principal de la página -->
        <h1>Selecciona un color para cada jugador</h1>
        <!-- Contenedor para los colores -->
        <div id="contenedorColores"></div><br>
        <!-- Botón para guardar los colores seleccionados -->
        <button type="button" onclick="guardarColores()">Guardar</button>
        <!-- Contenedor para las fichas de juego -->
        <div id="fichas"></div>
        <!-- Contenedor para la información de los jugadores -->
        <div id="jugadores" style="text-align: center;"></div>
    </div>
    <!-- Imagen de portada del juego -->
    <img id="imagenPortada" src="imagenes/Imagenportada.jpg" alt="Juego de la oca">
    <!-- Script JavaScript -->
    <script src="JS/seleccion.js"></script>
</body>
</html>
